<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de javascript</title>
    <style>
        body{
            background-color: rgba(10, 10, 175, 0.616);
            color: white;
            font-style: normal;
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            text-align: center;
        }
  
    </style>
</head>
<body>
    <h1>aprendendo  aprogramar com javascript</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae, iure consequuntur dolores architecto repudiandae ipsum consequatur dolorem nihil molestias nisi inventore voluptatem quas id voluptatum cupiditate, minus aspernatur libero reprehenderit!</p>
    <script>
       var nome = window.prompt('qual seu nome?')
       window.alert(`e um prazer conhecelo ${nome}`)
       document.write(`<p>ola ${nome},!seu nome  tem ${nome.length} letras! </p>`)
     document.write(`seu nome em maiusculo e ${nome.toUpperCase()}<br>`)
     document.write(`já seu nome  em minuscula é ${nome.toLowerCase()}`)

    </script>
